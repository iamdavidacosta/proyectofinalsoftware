<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cálculo Científico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; }
        .card { border-radius: 1.2rem; border: none; box-shadow: 0 4px 24px 0 rgba(31,38,135,0.09);}
        .back-link { color: #6366f1; text-decoration: none; font-weight: 600;}
        .back-link:hover { text-decoration: underline; }
        .form-label { font-weight: 600; }
        .btn-primary, .btn-secondary { border-radius: 0.7rem; font-weight: 600; }
    </style>
</head>
<body>
<div class="container py-4">
    <a href="/" class="back-link mb-3 d-inline-block">&larr; Volver al Dashboard</a>
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Cálculo Científico</h2>
        <form id="calcForm">
            <div class="mb-3">
                <label class="form-label">Matriz A (JSON)</label>
                <textarea id="a" name="a" class="form-control" rows="2">[[1,2],[3,4]]</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Matriz B (JSON)</label>
                <textarea id="b" name="b" class="form-control" rows="2">[[5,6],[7,8]]</textarea>
            </div>
            <button type="button" id="multBtn" class="btn btn-primary w-100">Multiplicar</button>
            <pre id="multResult" class="mt-3"></pre>
        </form>
        <hr/>
        <form id="calcIntForm">
            <div class="row g-2">
                <div class="col"><input id="lower" name="lower" class="form-control" placeholder="Inferior" value="0"/></div>
                <div class="col"><input id="upper" name="upper" class="form-control" placeholder="Superior" value="3.1416"/></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col"><input id="sub" name="subintervals" class="form-control" placeholder="Subintervalos" value="1000000"/></div>
                <div class="col"><input id="threads" name="threads" class="form-control" placeholder="Hilos" value="4"/></div>
            </div>
            <button type="button" id="intBtn" class="btn btn-secondary w-100 mt-3">Integrar</button>
            <pre id="intResult" class="mt-3"></pre>
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/js/ajax.js}"></script>
</body>
</html>
