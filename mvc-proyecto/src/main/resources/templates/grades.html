<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Calificaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; }
        .card { border-radius: 1.2rem; border: none; box-shadow: 0 4px 24px 0 rgba(31,38,135,0.09);}
        .back-link { color: #6366f1; text-decoration: none; font-weight: 600;}
        .back-link:hover { text-decoration: underline; }
        .form-label { font-weight: 600; }
        .btn-primary, .btn-secondary { border-radius: 0.7rem; font-weight: 600; }
    </style>
</head>
<body>
<div class="container py-4">
    <a href="/" class="back-link mb-3 d-inline-block">&larr; Volver al Dashboard</a>
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Calificaciones</h2>
        <form id="gradesForm">
            <div class="mb-3"><label class="form-label">ID Estudiante</label><input id="studentId" name="studentId" class="form-control"/></div>
            <div class="mb-3"><label class="form-label">ID Curso</label><input id="courseId" name="courseId" class="form-control"/></div>
            <div class="mb-3"><label class="form-label">Valor</label><input id="value" name="value" type="text" class="form-control"/></div>
            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select id="type" name="gradeType" class="form-select">
                    <option value="NUMERIC">NUMÉRICA</option>
                    <option value="LETTER">LETRA</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="button" id="createGradeBtn" class="btn btn-primary">Crear</button>
                <button type="button" id="listGradesBtn" class="btn btn-secondary">Listar</button>
            </div>
        </form>
        <pre id="gradeResult" class="mt-3"></pre>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/js/ajax.js}"></script>
</body>
</html>
